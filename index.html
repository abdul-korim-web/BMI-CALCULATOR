    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Nav Menu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
  <header class="bg-gray-700 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="logo">
        <a href="#"><img class="w-24" src="img/logo.png" alt="Bmi Logo" /></a>
      </div>
      <nav>
        <!-- Hamburger button -->
        <button id="menu-btn" class="block md:hidden text-white focus:outline-none">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>
        <!-- Menu -->
        <ul id="menu" class="hidden md:flex space-x-8 font-semibold">
          <li>
            <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
              <i class="fa-solid fa-house"></i> Home
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
              <i class="fa-brands fa-facebook"></i> Facebook
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
              <i class="fa-brands fa-github"></i> Github
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
              <i class="fa-solid fa-bars"></i> More Tools
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Mobile menu -->
    <ul id="mobile-menu" class="md:hidden bg-gray-600 text-white space-y-4 p-4 hidden font-semibold">
      <li>
        <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
          <i class="fa-solid fa-house"></i> Home
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
          <i class="fa-brands fa-facebook"></i> Facebook
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
          <i class="fa-brands fa-github"></i> Github
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center gap-2 hover:text-yellow-400">
          <i class="fa-solid fa-bars"></i> More Tools
        </a>
      </li>
    </ul>
  </header>
  <section class="flex flex-col items-center md:flex-row md:justify-center md:items-center md:mt-[200px] md:space-x-20">
    <div class="bmi-image">
      <img src="img/logo.png" class="md:w-[500px]" alt="bmi-image">

    </div>
    <div class="bg-gray-100 p-10 md:p-20 rounded-xl md:rounded-2xl " style="-webkit-box-shadow: 5px 5px 15px 5px #000000; 
box-shadow: 5px 5px 15px 5px #000000;">
      <form action="" id="from">
        <label for="" class="text-2xl md:text-3xl font-semibold text-gray-500">Please Enter Your Height	</label><br>
        <input id="Height" type="number" class="border border-gray-200 px-3 mb-2  md:mb-5 py-2 mt-2 md:mt-5 w-full  rounded-xl focus:border-black md:py-3" placeholder="Ex : 170 (cm)"><br>
        <label for="" class="text-2xl md:text-3xl font-semibold md:mt-5 mt-2 text-gray-500">Please Enter Your Weight</label> <br>
        <input id="Weight" type="number" class="border border-gray-200 px-3 py-2 mt-2 md:mt-5 w-full md:py-3  rounded-xl focus:border-black" placeholder="Ex : 65 (kg)"> <br>
        <button id="bmiBtn" onclick="bmi()" class="w-full bg-blue-700 text-white text-2xl px-4 py-3 font-semibold mt-5 rounded-xl transition-all duration-300 animate-bounce hover:bg-blue-950 ">Calculate BMI</button>
        <p id="result" class="bg-black text-white text-xl md:text-3xl text-center py-2 md:py-3 rounded-xl md:rounded-2xl mt-2 md:mt-5">Your Result </p>
      </form>
    </div>
  </section>

  <script src="main.js"></script>
  
</body>
</html>


</body>
